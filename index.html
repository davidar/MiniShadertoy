<script>
// Inspired by:
// - https://www.shadertoy.com/new
// - http://elias.media/js1k16-post-mortem/

// Read hash
h=location.hash;
if(h){
  l=h.slice(1).split(".");
  t.value=atob(l[0]);
  s.value=atob(l[1]);
}

// Get canvas WebGL context
g=a.getContext("webgl");

// Mouse coordinates
M=[0,0];

// Onload / oninput
(oninput=function(){

  // Write hash
  location.hash=btoa(t.value)+"."+btoa(s.value);

  // Define a new program
  P=g.createProgram();

  // Basic vertex shader
  g.shaderSource(S=g.createShader(g.VERTEX_SHADER),"attribute vec2 P;void main(){gl_Position=vec4(P,0,1);}");

  // Compile and attach it to the program
  g.compileShader(S);
  g.attachShader(P,S);

  // Main program
  g.shaderSource(S=g.createShader(g.FRAGMENT_SHADER),"precision mediump float;uniform float T,F;uniform vec2 R,M;"+t.value.replace(/\bC\b/g,"gl_FragColor").replace(/\bD\b/g,"gl_FragCoord"));

  // Compile and attach it to the program
  g.compileShader(S);
  g.attachShader(P,S);

  // Link and start the program
  g.linkProgram(P);
  g.useProgram(P);

  // Define a big triangle the canvas, containing the viewport
  g.bindBuffer(B=g.ARRAY_BUFFER,g.createBuffer());
  g.enableVertexAttribArray(0);
  g.vertexAttribPointer(0,2,g.BYTE,0,0,0);
  g.bufferData(B,new Int8Array([-3,1,1,-3,1,1]),g.STATIC_DRAW);

  // Main loop
  T=0;
  F=0;
  
  // Sound
  eval(s.value);
  
  A = new AudioContext();
  w = A.createScriptProcessor(4096,1,1);
  w.connect(A.destination);
  w.onaudioprocess=function(e){
    q=e.outputBuffer.getChannelData(0);
    for(i=0;i<4096;i++){
      q[i]=f();
    }
  }
})();

// Main loop
(L=function(){
  // Current playback time
  g.uniform1f(g.getUniformLocation(P,"T"),T+=.016);
  
  // Current playback frame
  g.uniform1f(g.getUniformLocation(P,"F"),F++);
  
  // Mouse coordinates
  g.uniform2f(g.getUniformLocation(P,"M"),M[0],M[1]);
  
  // Viewport resolution
  g.uniform2f(g.getUniformLocation(P,"R"),640,360);
  
  // Draw
  g.drawArrays(g.TRIANGLE_FAN,0,3);
  
  // Next frame
  requestAnimationFrame(L);
})();

// Mouse coordinates
a.onmousemove=function(e){
  M[0]=e.pageX-(z=a.getBoundingClientRect()).top;
  M[1]=e.pageY-z.left;
};
